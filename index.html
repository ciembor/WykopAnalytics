<!doctype html>
<html>
  
  <head>
    <title>Wykop Analytics</title>
    <meta charset="utf-8" />
    <meta name="author" content="Maciej Ciemborowicz" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="highcharts.js"></script>
    <script src="charts.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="stylesheet.css" />
  </head>
  
  <body>
      
    <!-- github button -->
      <a href="https://github.com/ciembor/WykopAnalytics">
        <img id="github_img" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
      </a>
    <!-- end -->
      
    <div id="container">
      
      <header>
        <img id="logo" src="wykop_analytics.png" alt="Wykop Analytics" />
        <hgroup>
          <h1>Wykop Analytics 2012.</h1>
          <h2>Nieoficjalne statystyki serwisu <a href="http://wykop.pl" target="_blank">Wykop.pl</a></h2>
        </hgroup>

      </header>
    
      <div id='author'>
        <a href="http://ciemborowicz.pl"><img src="http://www.gravatar.com/avatar/3478efd1de1ba3c35784d870b77fae89?s=60h" alt="Maciej Ciemborowicz" /></a>
        <!-- twitter button -->
          <a href="https://twitter.com/ciembor" class="twitter-follow-button" data-width="60px" data-show-count="false" data-lang="en" data-show-screen-name="false">Follow @ciembor</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        <!-- end -->
      </div>
      
      <div id="hour_occurrences" class="chart"></div>
      <div id="hour_comparision" class="chart"></div>

      <div id="day_occurrences" class="chart"></div>
      <div id="day_comparision" class="chart"></div>
      
      <div id="month_occurrences" class="chart"></div>
      <div id="month_comparision" class="chart"></div>
      
      <footer>
        <p>autor: <a href="http://ciemborowicz.pl">Maciej Ciemborowicz</a> 2011 r.</p>
      </footer>
      
    </div>
  </body>
  
</html>
